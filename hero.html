<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">
$(window).on('load resize', function() {
	
	$('article > div > section').outerHeight($('img.half').height());
});

$(function() {
		
　　$('article > div > ul a').on('click' , function() {
		
		$('article li a').removeClass('show');
		$(this).addClass('show');
		
		var num		= $('article > div > ul a').index(this);
		var num2	= $('article > div > ul a').index('.show');
		var target	= $(this).attr('href');
			
		setTimeout(function(){
			$('article img').attr('src' , 'img/addition/' + (num + 1) + '.jpg');
		} , 500);
		
		if (num > num2) {
			$(target).animate({left: '3%'}, 1000 , 'swing').addClass('current');
			return false;	
				
		} else {
			$(target).css('left' , '3%');
			$(target).nextAll('section').animate({left: '100%'}, 1000 , 'swing');
			return false;
			
		}
		
	});
});
</script>
